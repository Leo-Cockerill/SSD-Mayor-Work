<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='new.css') }}"> 
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Select Your Ingredients</h1>
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-12">
                        {% for ingredient in ingredients %}
                            <div class="form-check mb-2">
                                <input class="form-check-input large-checkbox" type="checkbox" id="{{ ingredient }}" name="ingredients" value="{{ ingredient }}">
                                <label class="form-check-label large-label" for="{{ ingredient }}">
                                    {{ ingredient }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
